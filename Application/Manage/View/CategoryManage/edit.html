<body>
<style>
    .file_img{
      margin-top: 30px;
      margin-left:20px;
    }
    .preview{
      height: 100%;
      width: 60%;
      text-align: center;
      border: 1px solid #dfdfdf;
      background-size:100% 100%;
    }
    .preview img{
      height: 100%;
      width: 100%;
      margin:auto;
    }
    .sctp{
      width: 100%;
      background: white;
      height: 160px;
      margin-top: -35px;
      position: relative;
    }

    .xzbtn{
      display:line-block;
      width:76px;
      height:34px;
      line-height:34px;
      text-align:center;
      border:1px solid #cccccc;
      border-radius:3px;
      color:#555555;
      float:right;
      margin-top:0px;
      background: white;
      position: relative;
    }
  </style>
  <script type="text/javascript">    
  function preview(file) {  
    var index = $(file).index('.file_img');
    var prevDiv = $('.preview').eq(index);  
    if (file.files && file.files[0]) {  
      var reader = new FileReader();  
      reader.onload = function(evt){  
        prevDiv.html('<img src="' + evt.target.result + '" />');  
      }    
      reader.readAsDataURL(file.files[0]);  
    }else{  
      prevDiv.html('<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>');  
    }  
  }  
  $(function() {
    $('.xzbtn').click(function(){
      var index = $(this).index('.xzbtn');
      $('input[type=file]').eq(index).click();
    })
  })
   $(function() {
    $('.preview').click(function(){
      var index = $(this).index('.xzbtn');
      $('input[type=file]').eq(index).click();
    })
  })
</script>
<div class="margin add_administrator" id="page_style">
    <div class="add_style add_administrator_style">
    <div class="title_name">编辑分类</div>
    <form method="post" class="form-x" action="__CONTROLLER__/edit" enctype="multipart/form-data">
    <ul>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2"><i>*</i>分类名：</label>
     <div class="formControls col-xs-6">
     <input type="text" class="input-text col-xs-12" value="{$group.GroupName}" name="px" readonly="readonly" ></div>
    <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2"><i class="c-red">*</i>图片：</label>
	 <div class="formControls col-xs-6">
	           <span class="xzbtn">选择图片</span>
            <input type="file" name="img" class="file_img" onchange="preview(this)" value="{$myself_bj[$row['id']]}" multiple="" accept="image/*">
            <div class="sctp">
              <div class="preview">
                <img src="__PUBLIC__/Uploads/{$group.src}" />
              </div>  
            </div>
            <span class="help-block" style="color:red;text-align:left;padding-left:10px">请上传常见图片格式的图片</span>
	</div>
     <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
      <li class="clearfix">
			<div class="col-xs-2 col-lg-2">&nbsp;</div>
			<div class="col-xs-6">
      <input type="hidden" name="op" value="edit">
      <input type="hidden" name="group_id" value="{$group.Id}">
	  <button class="btn button_btn bg-deep-blue " type="submit" value="">编辑提交</button>

      <a href="javascript:ovid()" onclick="javascript :history.back(-1);" class="btn btn-info button_btn"><i class="fa fa-reply"></i>返回上一步</a>
			</div>
		</li>

    </form>
