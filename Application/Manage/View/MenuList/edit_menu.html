<title>添加菜单</title>
</head>

<body>
<div class="margin" id="page_style">
  <div class="add_style">
  <form method="post" class="form-x" action="__CONTROLLER__/change_menu" enctype="multipart/form-data">
    <ul>
  <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>菜谱名称：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input name="name" type="text"  class="col-xs-6" required="required" value="{$menu.name}" /></div>  </li>
  <!-- <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>菜谱用料：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input name="" type="text" class="col-xs-4"/></div>
  </li> -->
     <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>菜谱用料：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input name="menu_cl" type="text" class="col-xs-4" required="required" value="{$menu.menu_cl}" /><em class="Prompt"> 请用","分隔材料名</em></div>
     </li>
      <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>菜谱详情：&nbsp;&nbsp;</label>
        <div class="field">
          <script>
              var ue = UE.getEditor('content');
            </script>
            <textarea id='content' name='content' style="width: 800px;height: 300px;float:left;">{$menu.desc}</textarea>
          <div class="tips"></div>
        </div>
     </li> 
  </ul>
  <input type="hidden" name="edit_id" value="{$menu.Id}">
   <li class="clearfix">
      <div class="col-xs-2 col-lg-2">&nbsp;</div>
      <div class="col-xs-6">
    <button class="btn button_btn bg-deep-blue " type="submit" value="">提交菜谱</button>
      <!-- <input name="reset" type="reset" class="btn button_btn btn-gray" value="取消重置" /> -->
      <a href="javascript:ovid()" onclick="javascript :history.back(-1);" class="btn btn-info button_btn"><i class="fa fa-reply"></i> 返回上一步</a>
      </div>
    </li>
 </form>
  </div>
</div>
</body>
</html>

  cursorborderradius:"5px"

</script>
