<title>订单详情</title>
</head>

  <script src="js/html5shiv.js"></script>

<body>
<div class="margin add_administrator" id="page_style">
    <div class="add_style add_administrator_style">
    <ul>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2">订单号:</label>
     <div class="formControls col-xs-6" style="padding-top: 6px;
padding-left: 5px;">
     {$order['code']}
    </div>
    <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2">下单订单:</label>
     <div class="formControls col-xs-6" style="padding-top: 6px;
padding-left: 5px;">
     {$order['createtime']}
    </div>
    <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2">订单总价:</label>
     <div class="formControls col-xs-6" style="padding-top: 6px;
padding-left: 5px;">
     {$order['useprice']}
    </div>
    <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
     <li class="clearfix">
     <label class="label_name col-xs-2 col-lg-2">详情:</label>
    <div class="col-4"> <span class="Validform_checktip"></span></div>
     </li>
    </ul>
    <table style="margin-left: 106px;
margin-top: -16px;">
		<tr>
		<th style="width:165px;padding-top:10px;">商品名</th>
		<th style="width:165px;padding-top:10px;">数量</th>
		</tr>
		<volist name="detail" id="vo">
		<tr>
		<td style="width:165px;padding-top:10px;">{$vo.comdName}</td>
		<td style="width:165px;padding-top:10px;">{$vo.sp_num}</td>
		</tr>
		</volist>
    </table>
	
    </div>
    <div class="split_line"></div>
    <div class="Notice_style l_f">
      
    </div>
</div>
